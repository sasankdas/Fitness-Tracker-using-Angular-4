
<section class='new-training' fxLayout fxLayoutAlign="center">
    <mat-card fxFlex='500px' fxFlex.xs='100%'>
        <mat-card-title  fxLayoutAlign='center'>
          Time to start a workout!
        </mat-card-title>
        <mat-card-content  fxLayoutAlign='center'>
          <mat-form-field>
            <mat-select placeholder="Favourite Excercises">

              <mat-option *ngFor='let exercise of exercises' [value]='exercise.id'>
                {{exercise.name}}
              </mat-option>
              
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions  fxLayoutAlign='center'>
          <button type='submit' mat-button color='accent' (click)='onStartTraining()'>Start</button>
        </mat-card-actions>  
      </mat-card>
</section>
