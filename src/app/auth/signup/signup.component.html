<section class = 'signup-form'>
  <form fxLayout='column' fxLayoutAlign='center center' #f='ngForm' (ngSubmit)='onSubmit(f)'>
    <mat-form-field><input type="email" ngModel name='email' matInput placeholder="Your Email"></mat-form-field>
    <mat-form-field><input type="password" ngModel name='password' matInput placeholder="Your password"></mat-form-field>
    <button type='submit' mat-raised-button color='primary'>Submit</button>
    </form>
</section>
