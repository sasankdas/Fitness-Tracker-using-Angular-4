<section class = 'signup-form'>
  <form fxLayout='column' fxLayoutAlign='center center' #f='ngForm' (ngSubmit)='onSubmit(f)'>
    <mat-form-field>
      <input type="email" ngModel name='email' matInput placeholder="Your Email" email required #emailInput='ngModel'>
      <mat-error *ngIf="emailInput.hasError('required')">E-mail is required</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">E-mail is Invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel='Should be minimum of 6 charaters long'>
      <input type="password" ngModel name='password' matInput placeholder="Your password" required minlength="6">
      
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Your Birthdate" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]='picker'></mat-datepicker-toggle> 
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <br>
    <button type='submit' mat-raised-button color='primary'>Submit</button>
    </form>
</section>
