<mat-sidenav-container>
    <mat-sidenav #sidenav role='navigation'>
        <mat-nav-list >
                <a mat-list-item routerLink="/signup" (click)='sidenav.close()'><mat-icon>face</mat-icon>
                <span class='nav-caption'>SignUp</span></a>
                <a mat-list-item routerLink="/login" (click)='sidenav.close()'><mat-icon>supervisor_account</mat-icon>
                    <span class='nav-caption'>LogIn</span></a>
                <a mat-list-item routerLink="/training" (click)='sidenav.close()'><mat-icon>accessibility</mat-icon>
                    <span class='nav-caption'>Training</span></a>

                    <mat-list-item>
                        <button mat-icon-button (click)='sidenav.close()'>
                            <mat-icon>
                                eject
                            </mat-icon> <span class='nav-caption'>LogOut</span>
                        </button>
                    </mat-list-item>
        </mat-nav-list>
     </mat-sidenav>
        <mat-sidenav-content>
            <mat-toolbar color='primary'>
            <div fxHide.gt-xs>
                    <button mat-icon-button (click)='sidenav.toggle()'>
                    <mat-icon>menu</mat-icon>
                    </button>
            </div>
                <div><a routerLink='/'>Logo</a></div>
                <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                    <ul fxLayout class="navigation-items" fxLayoutGap="10px">
                        <li>
                                <a routerLink="/signup">SignUp</a>
                        </li>
                        <li>
                                <a routerLink="/login">LogIn</a>
                        </li>
                        <li>
                                <a routerLink="/training">Training</a>
                        </li>
                        <li><a>LogOut</a></li>
                    </ul>
                   
                    </div>
            </mat-toolbar>
            
         <main> <router-outlet></router-outlet> </main>  

            
        </mat-sidenav-content>
   
</mat-sidenav-container>
